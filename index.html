<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Akeju Oluwanifemi </title>
</head>
<body>

    <div class="main">

        <div id="image__div" >
            <img src="https://ca.slack-edge.com/T05FFAA91JP-U05RGF02XPF-ac5499cfcc1f-512" data-testid="slackUserName" alt="">
        </div>


        <h2 data-testid="slackUserName">
            Akeju Oluwanifemi
        </h2>

        <div class="data__container">
            <label for="">Current Day of the week:</label>
            <p data-testid="currentDayOfTheWeek" id="dayOfTheWeek">
                Loading...
            </p>
        </div>
        <div class="data__container">
            <label for=""> current UTC time in milliseconds:</label>
            <p data-testid="currentUTCTime" id="date">
                Loading...
            </p>
        </div>
        <div class="data__container">
            <label for="">Track</label>
            <p data-testid="myTrack">
                Frontend
                
            </p>
    
           
        </div>
       
        <div class="data__container">
            <button data-testid=“githubURL”>
                Github url
            </button>

            
        </div>

       
       
       







    </div>
    
</body>
</html>
